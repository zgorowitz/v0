name: Fetch MercadoLibre Orders

on:
  schedule:
    # Run every hour
    - cron: '0 8,11,14 * * 1-5'
  workflow_dispatch: # Allow manual trigger

jobs:
  fetch-orders:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci

      - name: Calculate hours since last run
        id: calc-hours
        run: |
          hour=$(date +%H)
          case $hour in
            8) hours=18 ;;
            11) hours=3 ;;
            14) hours=3 ;;
            *) hours=6 ;;
          esac
          echo "hours_ago=$hours" >> $GITHUB_OUTPUT

      - name: Fetch orders
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          MERCADO_LIBRE_APP_ID: ${{ secrets.MERCADO_LIBRE_APP_ID }}
          MERCADO_LIBRE_CLIENT_SECRET: ${{ secrets.MERCADO_LIBRE_CLIENT_SECRET }}
          HOURS_AGO: ${{ steps.calc-hours.outputs.hours_ago }}
        run: node backend/scripts/transactions/fetch_order.mjs
      
      - name: Run fetch order notes script
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          MERCADO_LIBRE_APP_ID: ${{ secrets.MERCADO_LIBRE_APP_ID }}
          MERCADO_LIBRE_CLIENT_SECRET: ${{ secrets.MERCADO_LIBRE_CLIENT_SECRET }}
          HOURS_AGO: ${{ steps.calc-hours.outputs.hours_ago }}
        run: node backend/scripts/transactions/fetch_order_notes.mjs  
        
      - name: Log completion
        run: echo "Orders fetch completed at $(date)"