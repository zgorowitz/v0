name: Fetch Orders V2 Daily

# This workflow fetches MercadoLibre orders and advertiser items twice daily
# It runs at 8:00 AM and 8:00 PM Argentina time to capture orders throughout the day
on:
  schedule:
    # Run at 8:00 AM Argentina time (11:00 UTC)
    - cron: '0 11 * * *'
    # Run at 8:00 PM Argentina time (23:00 UTC)
    - cron: '0 23 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  fetch-orders-v2:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: npm ci

      # Calculate how many hours to look back based on the schedule
      # 8AM run (11 UTC) = 12 hours since 8PM previous day
      # 8PM run (23 UTC) = 12 hours since 8AM same day
      # Default = 24 hours for manual runs or first run
      - name: Calculate hours since last run
        id: calc-hours
        run: |
          hour=$(date -u +%H)
          case $hour in
            11) hours=12 ;;  # 8AM Argentina - 12 hours since 8PM
            23) hours=12 ;;  # 8PM Argentina - 12 hours since 8AM
            *) hours=24 ;;   # Default for manual/off-schedule runs
          esac
          echo "hours_ago=$hours" >> $GITHUB_OUTPUT

      # Fetch orders using the calculated time window
      - name: Run fetchOrdersByChunks for calculated hours
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          MERCADO_LIBRE_APP_ID: ${{ secrets.MERCADO_LIBRE_APP_ID }}
          MERCADO_LIBRE_CLIENT_SECRET: ${{ secrets.MERCADO_LIBRE_CLIENT_SECRET }}
          HOURS_AGO: ${{ steps.calc-hours.outputs.hours_ago }}
        run: node backend/scripts/transactions/fetch_orderV2.mjs

      # Fetch order notes for unfulfilled orders in the same time window
      - name: Run fetch order notes script
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          MERCADO_LIBRE_APP_ID: ${{ secrets.MERCADO_LIBRE_APP_ID }}
          MERCADO_LIBRE_CLIENT_SECRET: ${{ secrets.MERCADO_LIBRE_CLIENT_SECRET }}
          HOURS_AGO: ${{ steps.calc-hours.outputs.hours_ago }}
        run: node backend/scripts/transactions/fetch_order_notes.mjs

      # Fetch advertiser items - using same time window for consistency
      - name: Run fetchAllAdvertiserItems for calculated hours
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          MERCADO_LIBRE_APP_ID: ${{ secrets.MERCADO_LIBRE_APP_ID }}
          MERCADO_LIBRE_CLIENT_SECRET: ${{ secrets.MERCADO_LIBRE_CLIENT_SECRET }}
          HOURS_AGO: ${{ steps.calc-hours.outputs.hours_ago }}
        run: node backend/scripts/fetch_adsV2.mjs

      - name: Log completion
        run: echo "Orders V2 and advertiser items daily fetch completed at $(date)"